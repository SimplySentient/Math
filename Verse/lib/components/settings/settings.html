<div class="no-select" >

    <div class="md-header">
        <span data-bind="click: onBackClicked"><i class="material-icons md-icon">arrow_back</i></span>

        <span class="header-icon-right" data-bind="click: onFullscreenClicked">
            <i class="material-icons md-icon" data-bind="text: fullscreenIcon"></i>
        </span>
    </div>

    <div class="settings">

        <div class="settings-group-header">Operators</div>

        <!-- ko foreach: operators -->

        <div class="settings-list-item row">
            <span data-bind="click: $parent.toggleActive" class="col-md-3 col-sm-4 col-xs-12">
                <span class="settings-icon-container">
                    <i data-bind="visible: active" class="material-icons">check</i>
                </span>
                <span class="settings-list-text" data-bind="text: name"></span>
            </span>

            <!-- ko if: active -->
            <!--<span class="col-md-3 col-sm-4 col-xs-6">-->
             <span class="col-md-6 col-sm-8 col-xs-12 checkbox-offset">
                 <span>Max</span>
                <plus-minus-control params="value: maxTerm, minValue: 1, text: maxPhrase"></plus-minus-control>
            </span>
            <!--<span class="col-md-3 col-sm-4 col-xs-6 new-row-padding" data-bind="html: maxPhrase"></span>-->

            <!-- /ko -->
        </div>


        <!-- /ko -->


        <div class="settings-group-header">Quiz</div>
        <div class="settings-list-item">
            <span data-bind="click: toggleQuizModeActive" class="col-md-3 col-sm-4 col-xs-12">
                <span class="settings-icon-container">
                    <i data-bind="visible: quizMode.active" class="material-icons">check</i>
                </span>
                <span class="settings-list-text">Quiz Mode</span>
            </span>
        </div>

        <div class="settings-list-item" data-bind="visible: quizMode.active">
            <span class="scol-md-3 col-sm-4 col-xs-6">
                <span class="settings-icon-container"></span>
                Question Count
            </span>
            <span class="col-md-3 col-sm-4 col-xs-6">
                <plus-minus-control params="value: quizMode.questionCount, minValue: 5"></plus-minus-control>
            </span>
        </div>

        <!-- ko if: quizMode.active -->
        <div class="settings-group-header">Timer</div>
        <div class="settings-list-item">
            <span data-bind="click: toggleTimeLimitActive" class="col-md-3 col-sm-4 col-xs-12">
                <span class="settings-icon-container">
                    <i data-bind="visible: quizMode.timerActive" class="material-icons">check</i>
                </span>
                <span class="settings-list-text">Countdown Timer</span>
            </span>
        </div>

        <div class="settings-list-item" data-bind="visible: quizMode.timerActive">
            <span class="scol-md-3 col-sm-4 col-xs-6">
                <span class="settings-icon-container"></span>
                Time Limit
            </span>
            <span class="col-md-3 col-sm-4 col-xs-6">
                <plus-minus-control params="value: quizMode.timeLimit, minValue: 1, unit: 'm'"></plus-minus-control>
            </span>
        </div>
        <!-- /ko -->


    </div>
</div>
